<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDITAR Agente</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

  <!--LINK A CSS DE BULMA-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <!--LINK A CSS PROPIO-->
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div id="navbar"></div>
  <div class="container">
    <div id="" class="content">
      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input id="nombre" class="input" type="text" placeholder="Nombre del agente">
        </div>
      </div>

      <div class="field">
        <label class="label">Especie</label>
        <div class="control">
          <input id="especie" class="input" type="text" placeholder="Especie del agente">
        </div>
      </div>

      <div class="field">
        <label class="label">Estado</label>
        <div class="control">
          <div class="select">
            <select id="estado">
              <option value="">Selecciona un estado</option>
              <option value="Activo">Activo</option>
              <option value="Libre">Libre</option>
              <option value="Suspendido">Suspendido</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Nivel de habilidad</label>
        <div class="control">
          <input id="nivel_de_habilidad" class="input" type="number" min="1" max="10" placeholder="Nivel del 1 al 10">
        </div>
      </div>

      <div class="field">
        <label class="label">URL Imagen</label>
        <div class="control">
          <input id="imagen_url" class="input" type="text" placeholder="URL de la imagen">
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button id="boton-enviar" class="button is-link">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="../footer.js"></script>
  <script src="editar-agente.js"></script>
  <script src="../navbar.js"></script>
</body>

</html>
