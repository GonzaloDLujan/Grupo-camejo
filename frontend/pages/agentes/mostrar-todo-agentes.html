<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Agentes - FIUBA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <style>
        .is-profile-img { 
            width: 160px; 
            height: 160px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 4px solid #3273dc; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
        }
        .agente-card { 
            transition: all 0.3s ease; 
            cursor: pointer; 
        }
        .agente-card:hover { 
            transform: translateY(-5px); 
        }
        .add-circle { 
            border: 4px dashed #ccc; 
            color: #ccc; 
        }
        .add-circle:hover { 
            border-color: #3273dc; 
            color: #3273dc; 
        }
    </style>
</head>

<body class="has-background-light">

<section class="section">
    <div class="container">
        <h1 class="title is-2 has-text-centered">Registro de Agentes</h1>
        <hr>
        <div id="galeria-agentes" class="columns is-multiline is-centered">
            <div class="column is-narrow has-text-centered">
                <div class="agente-card" onclick="abrirModal()">
                    <div class="is-profile-img add-circle is-flex is-align-items-center is-justify-content-center">
                        <span class="is-size-1">+</span>
                    </div>
                    <p class="mt-3 has-text-weight-bold">AGREGAR</p>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="modal-agregar" class="modal">
    <div class="modal-background" onclick="cerrarModal()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Nuevo Agente</p>
            <button class="delete" aria-label="close" onclick="cerrarModal()"></button>
        </header>
        <section class="modal-card-body">
            <form id="form-nuevo">
                <div class="field">
                    <label class="label">Nombre</label>
                    <input class="input" type="text" id="nombre" required>
                </div>

                <div class="field">
                    <label class="label">Especie</label>
                    <input class="input" type="text" id="especie" required>
                </div>

                <div class="columns">
                    <div class="column">
                        <label class="label">Fecha de Ingreso</label>
                        <input class="input" type="date" id="fecha" required>
                    </div>

                    <div class="column">
                        <label class="label">Estado</label>
                        <input class="input" type="text" id="estado" placeholder="Activo / Inactivo" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Nivel de Habilidad</label>
                    <input class="input" type="number" id="nivel" min="1" max="10" required>
                </div>

                <button type="submit" class="button is-primary is-fullwidth mt-4">
                    Registrar en Base de Datos
                </button>
            </form>
        </section>
    </div>
</div>

<script type="module">
import { getAgentes, crearAgente } from './funciones-agentes.js';

async function popularGaleria() {
    const contenedor = document.getElementById("galeria-agentes");
    const data = await getAgentes();

    while (contenedor.children.length > 1) { 
        contenedor.removeChild(contenedor.lastChild); 
    }

    data.forEach(agente => {
        const col = document.createElement("div");
        col.className = "column is-narrow has-text-centered";
        col.innerHTML = `
            <div class="agente-card" onclick="window.location.href='agente-buscado.html?id=${agente.id}'">
                <img src="${agente.imagen_url || 'https://via.placeholder.com/150'}"
                     class="is-profile-img"
                     onerror="this.src='https://via.placeholder.com/150'">
                <p class="mt-3 is-size-5 has-text-weight-bold is-uppercase">
                    ${agente.nombre}
                </p>
            </div>
        `;
        contenedor.appendChild(col);
    });
}

document.getElementById("form-nuevo").onsubmit = async (e) => {
    e.preventDefault();

    const nuevo = {
        nombre: document.getElementById("nombre").value,
        especie: document.getElementById("especie").value,
        fecha_de_ingreso: document.getElementById("fecha").value,
        estado: document.getElementById("estado").value,
        nivel_de_habilidad: document.getElementById("nivel").value
    };

    try {
        await crearAgente(nuevo);
        cerrarModal();
        popularGaleria();
        e.target.reset();
    } catch (err) {
        alert("Error al conectar con el servidor.");
    }
};

window.abrirModal = function () { 
    document.getElementById("modal-agregar").classList.add("is-active"); 
}

window.cerrarModal = function() { 
    document.getElementById("modal-agregar").classList.remove("is-active"); 
}

window.onload = popularGaleria;
</script>

</body>
</html>
