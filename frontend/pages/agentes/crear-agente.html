<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Agente</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

    <!--LINK A CSS DE BULMA-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <!--LINK A CSS PROPIO-->
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div id="navbar"></div>
    <div class="container">
        <div id="" class="content">
            <div class="field">
                <label class="label">NOMBRE</label>
                <div class="control">
                    <input id="nombre" class="input" type="text" placeholder="Nombre Del Agente">
                </div>
            </div>
            <div class="field">
                <label class="label">ESPECIE</label>
                <div class="control">
                    <input id="especie" class="input" type="text" placeholder="Especie Del Agente">
                </div>
            </div>
            <div class="field">
                <label class="label">FECHA</label>
                <div class="control">
                    <input id="fecha" class="input" type="date">
                </div>
            </div>
            <div class="field">
                <label class="label">ESTADO DEL AGENTE</label>
                <div class="control">
                    <div class="select">
                        <select id="estado">
                            <option>Selecciona un estado</option>
                            <option value="1">ACTIVO</option>
                            <option value="2">INACTIVO</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">NIVEL</label>
                <div class="control">
                    <input id="nivel" class="input" type="number" placeholder="Nivel Del Agente">
                </div>
            </div>
            <div class="field">
                <label class="label">IMAGEN (URL)</label>
                <div class="control">
                    <input id="imagen" class="input" type="text" placeholder="URL de la imagen del agente">
                </div>
            </div>


            <div class="field is-grouped">
                <div class="control">
                    <button id="boton-enviar" class="button is-link">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="../footer.js"></script>
    <script src="crear-agente.js"></script>
    <script src="../navbar.js"></script>
</body>

</html>
