<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Mision</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

  <!--LINK A CSS DE BULMA-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <!--LINK A CSS PROPIO-->
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div id="navbar"></div>
  <div class="container">
    <div id="" class="content">
      <div class="field">
        <label class="label">Titulo</label>
        <div class="control">
          <input id="titulo" class="input" type="text" placeholder="Titulo De La Mision">
        </div>
      </div>
      <div class="field">
        <label class="label">Descripcion</label>
        <div class="control">
          <input id="descripcion" class="input" type="text" placeholder="Descripcion De La Mision">
        </div>
      </div>
      <div class="field">
        <label class="label">Estado De La mision</label>
        <div class="control">
          <div class="select">
            <select id="estado">
              <option>Selecciona un estado</option>
              <option value="1">FINALIZADA</option>
              <option value="2">EN CURSO</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Coste</label>
        <div class="control">
          <input id="coste" class="input" type="number" placeholder="Coste De La Mision">
        </div>
      </div>
      <div class="field">
        <label class="label">Nivel De Dificultad</label>
        <div class="control">
          <input id="nivel_de_dificultad" class="input" type="number" placeholder="Dificultad De La Mision">
        </div>
      </div>
      <div class="field">
        <label class="label">URL Imagen</label>
        <div class="control">
          <input id="imagen_url" class="input" type="text" placeholder="URL De Imagen De La Mision">
        </div>
      </div>
      <div class="field">
        <label class="label">Agente que participo</label>
        <div class="control">
          <div class="select">
            <select id="select-agentes">
              <option>Selecciona un agente</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Villano que participo</label>
        <div class="control">
          <div class="select">
            <select id="select-villanos">
              <option>Selecciona un villano</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button id="boton-enviar" class="button is-link">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="../footer.js"></script>
  <script src="crear-mision.js"></script>
  <script src="../navbar.js"></script>
</body>

</html>
