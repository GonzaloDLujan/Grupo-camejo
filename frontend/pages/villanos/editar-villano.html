<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDITAR Villano</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

  <!--LINK A CSS DE BULMA-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <!--LINK A CSS PROPIO-->
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div id="navbar"></div>
  <div class="container">
    <div id="" class="content">
      <div class="field">
        <label class="label">(*) NOMBRE</label>
        <div class="control">
          <input id="nombre" class="input" type="text" placeholder="Nombre del villano">
        </div>
      </div>

      <div class="field">
        <label class="label">(*) EDAD</label>
        <div class="control">
          <input id="edad" class="input" type="number" placeholder="Edad del villano">
        </div>
      </div>

      <div class="field">
        <label class="label">(*) OCUPACIÓN</label>
        <div class="control">
          <input id="ocupacion" class="input" type="text" placeholder="Ocupacion del villano">
        </div>
      </div>

      <div class="field">
        <label class="label">(*) UBICACIÓN</label>
        <div class="control">
          <input id="ubicacion" class="input" type="text" placeholder="Ubicacion del villano">
        </div>
      </div>

      <div class="field">
        <label class="label">(*) ESTADO DEL VILLANO</label>
        <div class="control">
          <div class="select">
            <select id="estado">
              <option>Selecciona un estado</option>
              <option value="ACTIVO">ACTIVO</option>
              <option value="INACTIVO">INACTIVO</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">(*) APODO</label>
        <div class="control">
          <input id="apodo" class="input" type="text" placeholder="Apodo del villano">
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button id="boton-enviar" class="button is-link">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="../footer.js"></script>
  <script src="editar-villano.js"></script>
  <script src="../navbar.js"></script>
</body>

</html>
