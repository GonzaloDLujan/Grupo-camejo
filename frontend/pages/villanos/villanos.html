<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Villanos - FIUBA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <style>
        .is-profile-img { width: 160px; height: 160px; border-radius: 50%; object-fit: cover; border: 4px solid #f14668; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .villano-card { transition: all 0.3s ease; cursor: pointer; }
        .villano-card:hover { transform: translateY(-5px); }
        .add-circle { border: 4px dashed #ccc; color: #ccc; }
        .add-circle:hover { border-color: #f14668; color: #f14668; }
    </style>
</head>
<body class="has-background-light">
    <nav class="navbar is-dark shadow" role="navigation">
        <div class="container">
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Inicio</a>
                    <a class="navbar-item" href="agentes.html">Agentes</a>
                    <a class="navbar-item" href="misiones.html">Misiones</a>
                    <a class="navbar-item is-active" href="villanos.html">Villanos</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="title is-2 has-text-centered">Expedientes Criminales</h1>
            <hr>
            <div id="galeria-villanos" class="columns is-multiline is-centered">
                <div class="column is-narrow has-text-centered">
                    <div class="villano-card" onclick="abrirModal()">
                        <div class="is-profile-img add-circle is-flex is-align-items-center is-justify-content-center">
                            <span class="is-size-1">+</span>
                        </div>
                        <p class="mt-3 has-text-weight-bold">AGREGAR</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="modal-agregar" class="modal">
        <div class="modal-background" onclick="cerrarModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Nuevo Villano</p>
                <button class="delete" aria-label="close" onclick="cerrarModal()"></button>
            </header>
            <section class="modal-card-body">
                <form id="form-nuevo">
                    <div class="field">
                        <label class="label">Nombre Real</label>
                        <input class="input" type="text" id="nombre" required>
                    </div>
                    <div class="field">
                        <label class="label">Apodo</label>
                        <input class="input" type="text" id="apodo" required>
                    </div>
                    <div class="columns">
                        <div class="column"><label class="label">Edad</label><input class="input" type="number" id="edad" required></div>
                        <div class="column"><label class="label">Estado</label><input class="input" type="text" id="estado" placeholder="Activo / Preso" required></div>
                    </div>
                    <div class="field">
                        <label class="label">Ocupación</label>
                        <input class="input" type="text" id="ocupacion" required>
                    </div>
                    <div class="field">
                        <label class="label">Última Ubicación</label>
                        <input class="input" type="text" id="ubicacion" required>
                    </div>
                    <div class="field">
                        <label class="label">URL Imagen</label>
                        <input class="input" type="url" id="foto" placeholder="https://...">
                    </div>
                    <button type="submit" class="button is-danger is-fullwidth mt-4">Registrar en Base de Datos</button>
                </form>
            </section>
        </div>
    </div>

    <script type="module" src="funciones-villanos.js"></script>
        <script type="module">
            import { API_URL } from './funciones-villanos.js';

        async function popularGaleria() {
            const contenedor = document.getElementById("galeria-villanos");
            const data = await getVillanos();
//             const data = [
//     { id: 1, apodo: "Joker", foto: "https://star-name-registry.com/blog/wp-content/uploads/2024/04/the-joker.jpg" },
//     { id: 2, apodo: "Thanos", foto: "https://i.pinimg.com/736x/8e/31/61/8e31616c87428867a5b3a37e19992f08.jpg" },
//     { id: 3, apodo: "Voldemort", foto: "https://i.pinimg.com/originals/91/92/7d/91927d25e0129210e340a66d9368d447.jpg" }
// ];

            // Limpiar galería respetando el botón "Agregar"
            while (contenedor.children.length > 1) { contenedor.removeChild(contenedor.lastChild); }

            data.forEach(villano => {
                const col = document.createElement("div");
                col.className = "column is-narrow has-text-centered";
                col.innerHTML = `
                    <div class="villano-card" onclick="window.location.href='villano-buscado.html?id=${villano.id}'">
                        <img src="${villano.foto || 'https://via.placeholder.com/150'}" class="is-profile-img" onerror="this.src='https://via.placeholder.com/150'">
                        <p class="mt-3 is-size-5 has-text-weight-bold is-uppercase">${villano.apodo}</p>
                    </div>
                `;
                contenedor.appendChild(col);
            });
        }

        document.getElementById("form-nuevo").onsubmit = async (e) => {
            e.preventDefault();
            const nuevo = {
                nombre: document.getElementById("nombre").value,
                apodo: document.getElementById("apodo").value,
                edad: document.getElementById("edad").value,
                ocupacion: document.getElementById("ocupacion").value,
                ubicacion: document.getElementById("ubicacion").value,
                estado: document.getElementById("estado").value,
                foto: document.getElementById("foto").value
            };

            try {
                const result = await crearVillano();
                cerrarModal();
                popularGaleria();
                e.target.reset();
            } catch (err) { alert("Error al conectar con el servidor."); }
        };

        window.abrirModal = function () { document.getElementById("modal-agregar").classList.add("is-active"); }
        window.cerrarModal = function() { document.getElementById("modal-agregar").classList.remove("is-active"); }

        window.onload = popularGaleria; // Sin paréntesis para que no se ejecute antes de tiempo
    </script>
</body>
</html>
